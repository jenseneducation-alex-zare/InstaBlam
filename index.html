<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBlam</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon-32x32" sizes="32x32" href="/images/icons/icon-32x32.png">
    <link rel="icon-64x64" sizes="64x64" href="/images/icons/icon-64x64.png">
    <link rel="icon-128x128" sizes="128x128" href="/images/icons/icon-128x128.png">
    <link rel="icon-512x512" sizes="512x512" href="/images/icons/icon-512x512.png">
    <meta name="theme-color" content="#789FAB">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js" integrity="sha256-Ttj6Ke2Nzuxi5upPlHetkZxBtdTq0LV1Z6BEUUsKPfs=" crossorigin="anonymous"></script>

</head>
<body>

    <section class="resp">
        <video id="me" class="camera"></video>
        <button id="Takepic" class="button">JUST TAKE IT</button>

    </section>

    <img src="" id="photo"   />

    <div class="editer" style="display: none;">
        <div class="brightness f">
            <button id="b-">-</button>
            <span>brightness</span>
            <button id="b+">+</button>
        </div>
        <div class="contrast f">
            <button id="c-">-</button>
            <span>contrast</span>
            <button id="c+">+</button>
        </div>
        <div class="saturation f">
            <button id="s-">-</button>
            <span>saturation</span>
            <button id="s+">+</button>
        </div>
        <div class="vibrance f">
            <button id="v-">-</button>
            <span>vibrance</span>
            <button id="v+">+</button>
        </div>
        <div class="exposure f">
            <button id="e-">-</button>
            <span>exposure</span>
            <button id="e+">+</button>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
